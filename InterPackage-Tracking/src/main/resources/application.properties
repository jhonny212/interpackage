spring.config.import=optional:file:.env[.properties]
spring.jpa.database=POSTGRESQL
# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection
# Conexion
spring.datasource.url=jdbc:postgresql://192.168.1.2:5432/interpackage_tracking
spring.datasource.username=postgres
spring.datasource.password=mesi
spring.datasource.driver-class-name=org.postgresql.Driver
# Nombre de la aplicaciï¿½n
spring.application.name=tracking-microservice
# PUERTO
server.port=8083
# Configuracion Eureka
eureka.instance.instance-id=${spring.application.name}:${random.uuid}
spring.cloud.gateway.discovery.locator.enabled=true
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.web=debug
# Table names physically
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
